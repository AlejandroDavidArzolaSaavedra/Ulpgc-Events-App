<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Informacion del evento</title>
         <!--Dependencias de estilos -->
         <link rel="stylesheet" href="../css/header.css">
         <link rel="stylesheet" href="../css/footer.css">
         <link rel="stylesheet" href="../../css/index.css">
         <link rel="stylesheet" href="../../css/showEventList.css">
         
         <!-- Toast-->
         <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
         <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 
         <!-- Font-awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
 
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
 
         <!-- Scripts de funcionalidad -->
         <script src = "../js/header.js" type="module"></script>
         <script src="../js/userList.js"></script>

         <!-- Table2Excel Dependencies-->
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
         <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
        
        
    <body>
         <header id="header"></header>         
            <h1 id="h1h">Lista de Eventos</h1>
            <button class="btn btn-success" type="submit" id="excel-button" onclick="exportCSVExcel()">
                Descargar Lista de Eventos Excel
            </button>    
            <div id="page_element">
                    <table class="table table-striped table-hover table-responsive" id="table-event-list">
                        <thead class="bg-primary text-white">
                            <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Tipo de Evento</th>
                            <th scope="col">Estado</th>
                            <th scope="col" class="no-export"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
            </div>
        <footer><div id="footer" style="background-color: #4D4C4C;"></div></footer> 
        </body>
        <script src="../js/EventList.js"></script>
</html>
